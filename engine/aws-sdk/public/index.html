<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multipart Upload</title>
  </head>
  <body>
    <script type="module" src="uploadScript.js"></script>
    <input type="file" id="fileInput" />
    <button id="uploadButton">Upload</button>
    <!-- <button onclick="hello()">Test</button> -->
    <script type="module">
      import { hello, uploadFile } from "./uploadScript.js";
      document.querySelector("#uploadButton").addEventListener("click", () => {
        hello();
        uploadFile();
      });
    </script>
  </body>
</html>
